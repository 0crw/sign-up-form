<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>   
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <img id="bg-left-img" src="/medialand/pexelaside.jpg" alt="background image">
        </div>
        <div class="right-side">
            <div class="description-head-form">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            </div>
            <div class="title-head-form">
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="content-form">
                <p>Let's do this!</p>
                <form id="main-form" action="#" method="post">
                    <div class="primary-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Your First Name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Your Last Name">
                    </div>
                    <div class="secondary-input">
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" name="user-email" placeholder="you@example.it">
                        <label for="number-phone">PHONE NUMBER</label>
                        <input type="number" id="number-phone" name="number-phone" placeholder="000-1234567">
                    </div>
                    <div class="security-input">
                        <label for="user-password">PASSWORD</label>
                        <input type="password" id="user-password" name="user-password">
                        <label for="check-password">CONFIRM PASSWORD</label>
                        <input type="password" id="check-password" name="check-password">
                    </div>
                </form>
            </div>
            <div class="below-form">
                <div class="new-account">
                    <button type="submit" form="main-form">Create Account</button>
                </div>
                <div class="already-account">
                    <p>Already have an account? <a href="#"><em>Log In</em></a></p>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
